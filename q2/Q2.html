    function getId(element)
    {
        return document.getElementById(element);
    }
    function validate()
    {
        var fullname = getId('name');
        var address = getId('address');
        var phone = getId('phone');
        var gender = getId('gender');
        var email = getId('email');
        var country = getId('country');
        var comment = getId('comment');

        var error = "Please provide valid data";
        if(fullname.value.length == 0)
        {
            alert("Fullname cannot be empty");
            fullname.focus();
            return false;
        }
        if(!fullname.value.match(/^[a-zA-Z\s]+$/))
        {
            alert(error);
            fullname.focus();
            return false;
        }
        if(address.value.length == 0)
        {
            alert("Address cannot be empty");
            address.focus();
            return false;
        }
        if(phone.value.length == 0)
        {
            alert("Phone cannot be empty");
            phone.focus();
            return false;
        }
        if(!phone.value.match(/^[0-9\+\-]{10,15}$/))
        {
            alert(error);
            phone.focus();
            return false;
        }
        if(gender.checked == false)
        {
            alert("Select your gender");
            gender.focus();
            return false;
        }
        if(email.value.length == 0)
        {
            alert("Email cannot be empty");
            email.focus();
            return false;
        }
        if(!email.value.match(/^[a-zA-Z\d\s\._]+@[a-z\.]+\.[a-z]{2,3}$/))

            comment.focus();
