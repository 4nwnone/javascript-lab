<html>
    <body>
        <form>
            <input type="text" id="1" disabled><br>
            <input type="text" id="2" disabled><br>
            <input type="text" id="3"><br>
            <button id="btn" onclick="calculate()">Calculate</button>
        </form>
        <script>
            function calculate()
            {
                let tf1 = document.getElementById('1');
                let tf2 = document.getElementById('2');
                let tf3 = document.getElementById('3');
                tf2.value = Math.sqrt(tf3.value);
                tf1.value = tf2.value/2;
                event.preventDefault();
            }
        </script>
    </body>
</html>
